<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Career Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar">
                    <!-- Navbar links will be dynamically added here -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>My Applications</h2>
        <div id="applicationsList" class="mt-4">
            <!-- Applied jobs will be dynamically inserted here -->
        </div>
    </div>

    <!-- Optional: Modal for viewing job details -->
    <div class="modal fade" id="jobDetailModal" tabindex="-1" aria-labelledby="jobDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="jobDescription"></p>
                    <p><strong>Salary:</strong> <span id="jobSalary"></span></p>
                    <p><strong>Location:</strong> <span id="jobLocation"></span></p>
                    <p><strong>Category:</strong> <span id="jobCategory"></span></p>
                    <p><strong>Deadline:</strong> <span id="jobDeadline"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="deleteBtn" class="btn btn-danger" data-bs-dismiss="modal">delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/applications.js"></script>
</body>
</html>
